server.modules += ( "mod_fastcgi" )
server.modules += ( "mod_rewrite" )

$HTTP["host"] =~ "(^|\.)sparontologies\.net$" {
server.document-root = "/var/www/www.sparontologies.net/"
server.errorlog = "/var/log/lighttpd/www.sparontologies.net-error.log"
accesslog.filename = "/var/log/lighttpd/www.sparontologies.net-access.log"

# Specify the Python file containing the web.py app
fastcgi.server = ( "/spar.py" =>
 (( "socket" => "/tmp/fastcgi-www.sparontologies.net.socket",
	
	# Specify the full real path where the file with the web.py app actually is
    "bin-path" => "/var/www/www.sparontologies.net/spar.py",
    
    "max-procs" => 1,
   "bin-environment" => (
     "REAL_SCRIPT_NAME" => ""
   ),
   "check-local" => "disable"
 ))
)

url.rewrite-once = (
   "^/favicon.ico$" => "/static/favicon/spar/favicon.ico",
   "^/static/(.*)$" => "/static/$1",
   
   # Specify the redirect so as to use the web.py app for handling everything
   "^/(.*)$" => "/spar.py/$1",
)
}
