$HTTP["host"] =~ "(^|\.)sparontologies\.net$" {
server.document-root = "/var/www/sparontologies.net/"
server.errorlog = "/var/log/lighttpd/sparontologies.net-error.log"
accesslog.filename = "/var/log/lighttpd/sparontologies.net-access.log"

# This in important to uncomment in case you want to see which Python errors are
# generated by the FastCGI application. In practice, this will solve all the HTTP 500
# issues generated, just looking at the indicated file
# server.breakagelog = "/var/log/lighttpd/sparontologies.net-python.log"

# Specify the Python file containing the web.py app
fastcgi.server = ( "/spar.py" =>
 (( "socket" => "/tmp/fastcgi-sparontologies.net.socket",
	
	# Specify the full real path where the file with the web.py app actually is
    "bin-path" => "/var/www/sparontologies.net/spar.py",
    
    "max-procs" => 1,
   "bin-environment" => (
     "REAL_SCRIPT_NAME" => ""
   ),
   "check-local" => "disable"
 ))
)

url.rewrite-once = (
   "^/favicon.ico$" => "/static/favicon/spar/favicon.ico",
   "^/static/(.*)$" => "/static/$1",
   
   # Specify the redirect so as to use the web.py app for handling everything
   "^/(.*)$" => "/spar.py/$1",
)
}
